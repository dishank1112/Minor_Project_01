<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 128, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            /* Changed height to half */
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            /* Adjusted padding to fit the new height */
            display: inline-block;
        }

        .navbar a:hover {
            background-color: navy;
        }

        .login {
            margin-top: 100px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: navy;
            text-align: center;
            font-weight: bold;
            /* Made the main heading bold */
            font-size: 2.5rem;
            /* Increased the font size */
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: navy;
            border: none;
        }

        .btn-primary:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        // Basic animation for form elements
        document.addEventListener("DOMContentLoaded", function () {
            const formElements = document.querySelectorAll(".mb-3");
            formElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = 1;
                    el.style.transform = "translateY(0)";
                }, index * 100);
            });
        });

        // Navbar animation on scroll
        window.addEventListener("scroll", function () {
            const navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = "rgba(0, 0, 128, 1)";
            } else {
                navbar.style.backgroundColor = "rgba(0, 0, 128, 0.8)";
            }
        });
    </script>
</head>

<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="login">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Test preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score"
                    min='0' max='100' required />
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score"
                    min='0' max='100' required />
            </div>
            <div class="mb-3" style="opacity: 0; transform: translateY(20px); transition: all 0.5s;">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2 style="text-align: center; margin-top: 20px;">
            The prediction is: {{ results }}
        </h2>
    </div>
</body>

</html>
